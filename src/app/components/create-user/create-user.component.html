<div class="container mt-5">
   <div class="row">
       <div class="col-lg-6 offset-lg-3">
           <div class="card">
               <div class="card-body text-center">
                   <span class="titulo">{{title|uppercase}}</span>
                  <form class="mt-3" [formGroup]="userForm" (ngSubmit)=addUser()>
                    <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Nombre" formControlName="name">
                  <div class="text-danger"*ngIf="userForm.get('name')?.hasError('required')&&userForm.get('name')?.touched">
                      <span>El nombre del usuario <strong>es obligatorio</strong></span>
                  </div>    
                </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Apellido" formControlName="lastName">
                        <div class="text-danger" *ngIf="userForm.get('lastName')?.hasError('required')&& userForm.get('lastName')?.touched">
                            <span>El apellido del usuario <strong>es obligatorio</strong></span>
                        </div>    
                    </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Edad" formControlName="age">
                            <div class="text-danger" *ngIf="userForm.get('age')?.hasError('required') && userForm.get('age')?.touched">
                                <span>La edad del usuario <strong>es obligatoria</strong></span>
                            </div>   
                        </div>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Ciudad" formControlName="country"> 
                                <div class="text-danger" *ngIf="userForm.get('country')?.hasError('required')&& userForm.get('country')?.touched">
                                    <span>El ciudad del usuario <strong>es obligatoria</strong></span>
                                </div>    
                            </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" placeholder="Provincia" formControlName="province">
                                    <div class="text-danger" *ngIf="userForm.get('province')?.hasError('required')&& userForm.get('province')?.touched">
                                        <span>La provinicia del usuario <strong>es obligatoria</strong></span>
                                    </div>    
                                </div>
                                    <div class="mb-3">
                                        <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                                        <button class="btn btn-success btn-lg float-end" [disabled]="userForm.invalid">Aceptar</button>
                                    </div>
                  </form> 
               </div>
           </div>
       </div>
   </div> 
</div>
